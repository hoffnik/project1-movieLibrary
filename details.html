<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container header">
        <img src="">
        <a href="./index.html" class="header-btn">Go Back To Home</a>
    </div>

    <div class="container movie-details">
        <div class="d-flex bacground-white">
            <div class="col-md-3 left-column">
                <img src="" id="movie-image">
            </div>
            <div class="col-md-9">
                <h1 id="movie-title" class="p-3"></h1>
                <div class="p-3 mb-2 bg-light">
                    <span class="badge bg-info text-dark" id="year"></span>
                    <span class="badge bg-info text-dark" id="genre"></span>
                    <span class="badge bg-info text-dark" id="length"></span>
                    <span class="badge bg-info text-dark" id="rating"></span>
                </div>

                <div class="" id="actors-overview">
                    <h2 class="">Actors:</h2>
                    <ul id="actors-list">
                        
                    </ul>

                </div>

                <div id="movie-description" class="p-3 mb-2 bg-light text-dark">
                    <h3>Movie Description:</h2>
                    <p id="description"></p>
                </div>

                <div id="trailer-element">

                </div>
            </div>
        </div>

    </div>

    <script src="./assets/js/details.js"></script>
</body>
</html>
