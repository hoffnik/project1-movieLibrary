<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Info App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <h1 class="text-center mt-4">Movie & TV Info App</h1>
    
    <div class="d-flex justify-content-center">
        <form class="p-3" id="movieForm"> 
                    <label for="movie">Movie</label>
                    <input type="text" name="" id="movie" placeholder="Movie Name">
                    <button type="button" id="searchMov" class="btn btn-dark">Search Movie</button>
        </form>
        <form class="p-3" id="tvForm">
                    <label for="tv">TV Show</label>
                    <input type="text" id="tv" placeholder="Series Name">
                    <button type="button" id="searchTv" class="btn btn-dark">Search Show</button>
        </form>
    </div>
    <main id="main" class="d-flex flex-wrap">

    </main>
    

    <script src="./assets/js/script.js"></script>
</body>

</html>
