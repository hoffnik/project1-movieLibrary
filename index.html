<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Info App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-between align-items-center p-0.25 position-sticky">
        <div>
            <h1>Movie & TV Info App</h1>
        </div>
        
        <div class="d-flex justify-content-center">
            <form class="p-3" id="movieForm"> 
                        <label for="movie">Movie</label>
                        <input type="text" name="" id="movie" placeholder="Search Movie" class="search">
                        <!-- <button type="button" id="searchMov" class="btn btn-dark">Search Movie</button> -->
            </form>
            <form class="p-3" id="tvForm">
                        <label for="tv">Series</label>
                        <input type="text" id="tv" placeholder="Search Show" class="search">
                        <!-- <button type="button" id="searchTv" class="btn btn-dark">Search Show</button> -->
            </form>
        </div>
    </header>

    <main id="main" class="d-flex flex-wrap justify-content-start col-12 col-md-12 col-lg-11 mx-auto my-3">

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
